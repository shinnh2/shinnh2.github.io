				<nav>
					<h2 class="hidden">주메뉴</h2>
					<p class="menu_btn b1"><a href="#" title="전체메뉴"><img src="img/all_menu_w.png" alt="전체메뉴"/></a></p>
					<ul class="gnb">
						<p class="menu_btn b2"><a href="#" title="전체메뉴 닫기"><img src="img/close.png" alt="전체메뉴"/></a></p>
						<li><a href="#" title="1. 연산자">1. 연산자</a></li><!-- 연산자 END -->
						<li><a href="#" title="2. 제어문">2. 제어문</a></li><!-- 제어문 END -->
						<li>
							<a href="#" title="3. 객체">3. 객체</a>
							<ul class="sub">
								<li><a href="#" title="3-1. 객체란">객체란</a></li>
								<li><a href="#" title="3-2. 내장 객체">내장 객체</a></li>
								<li><a href="#" title="3-3. 브라우저 객체 모델">BOM</a></li>
								<li><a href="#" title="3-4. 문서 객체 모델">DOM</a></li>
							</ul>
						</li><!-- 객체 END -->
					</ul><!-- gnb END -->
				</nav>
			</div><!-- container END -->
		</header><!-- header END -->

		<div id="main">
			<div class="container">
				<h3>제어문test-정답을 본 후 돌아가려면 새로고침을 누르세요.</h3>
				<!-- 구구단 -->
				<div class="theory">
					<input type="button" id="q1" name="q1" value="구구단 5단 만들기" onclick="q1()"/>
					<script type="text/javascript">
					//<![CDATA[
					function q1(){
						var i=1;
						while(i<10){
							document.write("5X"+i+"="+i*5,"<br/>");
							i++
						}		
					}
					//]]>
					</script><!-- q1 script END -->
				</div><!-- 구구단 END -->
				<!-- 5행 5열 표 만들기 -->
				<div class="theory">
					<input type="button" id="q2" name="q2" value="5행 5열 표 만들기" onclick="q2()"/>
					<script type="text/javascript">
					//<![CDATA[
					function q2(){
						var num=1;
						var t="<table border=1>";
						for(var i=1; i<=5; i++){
							t+="<tr>";
							for(var k=1; k<=5; k++){
								t+="<td>"+num+"</td>";
								num++;
							}
							t+="<tr/>";
						}
						t+="</table>";
						document.write(t);		
					}
					//]]>
					</script><!-- q2 script END -->
				</div><!-- 5행 5열 표 만들기 END -->
			</div><!-- container END -->
		</div><!-- main END -->
